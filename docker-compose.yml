services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: oshipitch-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    env_file:
      - .env.local
    restart: unless-stopped

volumes:
  node_modules:
  next_cache:
